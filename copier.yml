project_name:
  type: str
  help: Name of your project
  default: "FastAPI Project"

project_description:
  type: str
  help: Description of your project
  default: "FastAPI project"

author_name:
  type: str
  help: Your name
  default: "Your Name"

author_email:
  type: str
  help: Your email
  default: "your.email@example.com"

python_version:
  type: str
  help: Python version
  default: "3.12"

postgres_version:
  type: str
  help: PostgreSQL version
  default: "15"

postgres_db:
  type: str
  help: PostgreSQL database name
  default: "app_db"

postgres_user:
  type: str
  help: PostgreSQL username
  default: "app_user"

postgres_password:
  type: str
  help: PostgreSQL password
  default: "changeme"

_exclude:
  # Global
  - .vscode
  - .mypy_cache
  # Python
  - __pycache__
  - app.egg-info
  - "*.pyc"
  - .mypy_cache
  - .coverage
  - htmlcov
  - .cache
  - .venv
  # Editor directories and files
  - .idea
  - .DS_Store
  - "*.suo"
  - "*.ntvs*"
  - "*.njsproj"
  - "*.sln"
  - "*.sw?"

_answers_file: .copier/.copier-answers.yml

_tasks:
  - ["{{ _copier_python }}", .copier/update_dotenv.py]
